<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Session</title>
  <link href="https://fonts.googleapis.com/css?family=Segoe+UI&display=swap" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-size: 16px;
      font-family: "Segoe UI", "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: url("{{ url_for('static', filename='lillies.png') }}") center / cover fixed no-repeat;

      overflow: hidden;
      position: relative;
      text-align: center;
    }

    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background-color: rgba(19, 11, 17, 0.4);
      z-index: -1;
      pointer-events: none;
    }

    /* Fade in from bottom animation keyframes */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translate(-50%, -50%) translateY(20px);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%) translateY(0);
      }
    }

    .square {
      position: fixed;
      top: 50%;
      left: 50%;
      /* combine centering and starting translateY for animation */
      transform: translate(-50%, -50%) translateY(20px);

      background-color: #FFF1F5;
      border-radius: 15px;
      filter: drop-shadow(0 0 0.55rem #CAB0B8);
      box-sizing: border-box;

      width: 37rem;
      max-width: 90vw;
      height: 31rem;
      max-height: 90vh;

      padding: 2rem 1rem;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 1.25rem;

      opacity: 0;
      animation: fadeInUp 0.6s ease forwards;
    }

    .square h1 {
      margin: 0 0 1.5rem 0;
      font-size: 1.875rem;
      color: #300F18;
    }

    .square form input[type="password"],
    .square form input[type="submit"] {
      width: 28rem;
      max-width: 90vw;
      padding: 1rem 1.5rem;
      font-size: 1rem;
      box-sizing: border-box;
      border: 2px solid #FEFBFC;
      background-color: #FEFBFC;
      font-family: inherit;
      border-radius: 10px;
      transition: border-color 0.3s ease;
    }

    .square form input[type="password"]::placeholder {
      color: #999;
    }

    .square form input[type="password"]:focus {
      outline: none;
      border-color: #FDBFC9;
      box-shadow: 0 0 6px rgba(253, 191, 201, 0.7);
      background-color: #fff;
    }

    .square form input[type="submit"] {
      background-color: #FDBFC9;
      border-color: #FDBFC9;
      font-weight: bold;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.4s ease, border-color 0.4s ease;
      border-radius: 15px;
    }

    .square form input[type="submit"]:hover {
      background-color: #D8999E;
      border-color: #D8999E;
    }

    input::placeholder {
      font-family: inherit;
    }

    ul {
      color: red;
      list-style: none;
      padding-left: 0;
      margin-top: 0;
    }

    /* Bottom logo style */
    #bottom-logo {
      position: fixed;
      bottom: 10px;
      left: 10px;
      width: 250px;
      opacity: 0.9;
      z-index: 2;
      max-width: 35vw;
      height: auto;
    }

    /* Responsive tweaks */
    @media (max-width: 768px) {
      html {
        font-size: 15px;
      }

      .square {
        width: 90vw;
        height: auto;
        max-height: none;
        padding: 3rem 2rem;
      }

      .square h1 {
        font-size: 1.5rem;
      }

      .square form input[type="password"],
      .square form input[type="submit"] {
        width: 100%;
      }

      #bottom-logo {
        width: 180px;
      }
    }

    @media (max-width: 480px) {
      html {
        font-size: 14px;
      }

      .square {
        padding: 2rem 1rem;
      }

      #bottom-logo {
        width: 140px;
      }
    }
  </style>
</head>
<body>
  <div class="square" role="main" aria-label="Create session form">
    <h1>Create a New Session</h1>
    <form method="POST" action="{{ url_for('create_session') }}">
      <input type="password" name="password" placeholder="Enter Password" required autocomplete="off" aria-required="true" /><br><br>
      <input type="submit" value="Create Session" />
    </form>
  </div>

  <img src="{{ url_for('static', filename='light_logo.png') }}" id="bottom-logo" alt="Logo" />
</body>
</html>
