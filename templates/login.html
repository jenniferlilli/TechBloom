<!DOCTYPE html>
<html>
<head>
    <title>Login - Create or Join Session</title>
    <style>
        body {
            font-family: Tahoma , sans-serif;
            text-align: center;
            padding: 40px;
        }

        .button-group {
            margin-bottom: 20px;
        }

        .button-group button {
            padding: 12px 24px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .form-container {
            display: none;
            margin-top: 20px;
        }

        input {
            padding: 10px;
            margin: 10px;
            width: 250px;
        }

        input[type="submit"] {
            width: auto;
            cursor: pointer;
        }

        ul {
            color: red;
            list-style: none;
        }
    </style>
</head>
<body>
    <h1 style="margin-bottom: 65px;">Website Name Session</h1>

    <div style="display:flex; flex-direction:column; align-items:center; gap:20px;">
        <a href="{{ url_for('create_session') }}">
            <button style="padding:22px 24px; font-size: 19px; width:300px; border-radius:35px; border: 2px solid #363636; background-color:#ffd2df; font-family:Tahoma; margin-bottom:15px ">Create New Session</button>
        </a>
        <a href="{{ url_for('join_session') }}">
            <button style="padding:22px 24px; font-size: 19px; width:300px; border-radius:35px; border: 2px solid #363636; background-color:#ffd2df; font-family:Tahoma  ;  ">Join Existing Session</button>
        </a>
    </div>
<!-- logo at the bottom of the screen -->
    <img src="{{ url_for('static', filename='logo.png') }}" id="bottom-logo">
    <style>
        #bottom-logo {
            position: fixed;
            bottom: 10px;
            left: 10px;
            width: 250px;
            opacity: 0.9;
        }
    </style>

</body>
</html>
