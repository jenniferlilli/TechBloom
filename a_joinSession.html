<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Join Session</title>
  <link href="https://fonts.googleapis.com/css?family=Segoe+UI&display=swap" rel="stylesheet" />
  <style>
    /* Base font size for scaling */
    html {
      font-size: 16px;
      box-sizing: border-box;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Segoe UI", "Helvetica Neue", Helvetica, Arial, sans-serif;
      text-align: center;
      background: url("../static/lillies.png") center / cover no-repeat fixed;
      position: relative;
      color: #300F18;
      overflow-y: auto; /* allow scroll if needed on small screens */
    }

    /* Overlay */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-color: rgba(19, 11, 17, 0.4);
      z-index: 0;
      pointer-events: none;
    }

    /* Center container */
    .square {
      position: relative;
      margin: 5vh auto;
      width: 90%;
      max-width: 37rem;
      background-color: #FFF1F5;
      border-radius: 15px;
      padding: 4rem 2rem;
      filter: drop-shadow(0 0 0.55rem #CAB0B8);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      z-index: 1;
    }

    .square h1 {
      margin: 0 0 2rem 0;
      font-size: 1.875rem;
      font-weight: 700;
    }

    form {
      width: 100%;
      max-width: 32rem;
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
      margin: 0 auto;
    }

    form input[type="text"],
    form input[type="password"] {
      width: 100%;
      padding: 1rem 1.5rem;
      font-size: 1rem;
      border: 2px solid #FEFBFC;
      background-color: #FEFBFC;
      border-radius: 6px;
      font-family: inherit;
      transition: border-color 0.3s ease;
    }
    form input[type="text"]::placeholder,
    form input[type="password"]::placeholder {
      font-family: inherit;
      color: #999;
    }
    form input[type="text"]:focus,
    form input[type="password"]:focus {
      outline: none;
      border-color: #FDBFC9;
      box-shadow: 0 0 6px rgba(253, 191, 201, 0.7);
      background-color: #fff;
    }

    form input[type="submit"] {
      background-color: #FDBFC9;
      border: 2px solid #FDBFC9;
      color: white;
      font-weight: 700;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 6px;
      padding: 1rem 1.5rem;
      transition: background-color 0.4s ease, border-color 0.4s ease;
    }
    form input[type="submit"]:hover,
    form input[type="submit"]:focus {
      background-color: #e69ca9;
      border-color: #e69ca9;
      outline: none;
    }

    ul.flashes {
      color: red;
      list-style: none;
      padding: 0;
      margin-top: 2rem;
      font-weight: 700;
    }

    #bottom-logo {
      position: fixed;
      bottom: 10px;
      left: 10px;
      width: 250px;
      opacity: 0.9;
      max-width: 40vw;
      height: auto;
      z-index: 2;
      transition: width 0.3s ease;
    }

    /* Responsive tweaks */
    @media (max-width: 768px) {
      .square {
        padding: 3rem 1.5rem;
        width: 95%;
      }
      form {
        max-width: 100%;
      }
      #bottom-logo {
        width: 180px;
        max-width: 35vw;
      }
    }

    @media (max-width: 480px) {
      html {
        font-size: 14px;
      }
      .square {
        padding: 2rem 1rem;
      }
      .square h1 {
        font-size: 1.5rem;
      }
      #bottom-logo {
        width: 140px;
        max-width: 30vw;
      }
    }
  </style>
</head>
<body>
  <div class="square" role="main">
    <h1>Join an Existing Session</h1>
    <form method="POST" action="{{ url_for('join_session') }}" novalidate>
      <input type="text" name="session_id" placeholder="Session ID" required autocomplete="off" />
      <input type="password" name="password" placeholder="Session Password" required autocomplete="off" />
      <input type="submit" value="Login" />
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      <ul class="flashes" role="alert" aria-live="assertive">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %}
      {% endwith %}
    </form>
  </div>
  <img src="{{ url_for('static', filename='light_logo.png') }}" id="bottom-logo" alt="Logo" />
</body>
</html>
