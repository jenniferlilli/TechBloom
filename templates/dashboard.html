<!DOCTYPE html>
<html>
<head>
    <title>Top Votes Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h2 {
            text-align: center;
            margin-bottom: 40px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .category-table {
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }
        .category-title {
            background-color: #f5f5f5;
            text-align: center;
            font-weight: bold;
            padding: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px 12px;
            text-align: center;
            border-top: 1px solid #ccc;
        }
        /* Tooltip styling */
        .tooltip {
            position: relative;
            cursor: pointer;
        }
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 80px;
            background-color: black;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
            bottom: 125%; 
            left: 50%;
            margin-left: -40px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <h2>Top 3 Items per Category</h2>
    <div class="grid-container">
        {% for category, top_items in top_votes_per_category.items() %}
        <div class="category-table">
            <div class="category-title">Category {{ category }}</div>
            <table>
                <thead>
                    <tr>
                        <th>Item Number</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item, votes in top_items %}
                    <tr>
                        <td class="tooltip">{{ item }}
                            <span class="tooltiptext">{{ votes }} votes</span>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% endfor %}
    </div>
</body>
</html>
