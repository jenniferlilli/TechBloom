<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Join Session</title>
  <link href="https://fonts.googleapis.com/css?family=Segoe+UI&display=swap" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-size: 16px;
      font-family: "Segoe UI", "Helvetica Neue", Helvetica, Arial, sans-serif;
      text-align: center;
      padding: 2.5rem;

      background: url("{{ url_for('static', filename='lillies.png') }}") center / cover fixed no-repeat;
      margin: 0;
      overflow: hidden;
      height: 100vh;
      position: relative;
      text-align: center;
      z-index:0;
    }

    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background-color: rgba(19, 11, 17, 0.4);
      z-index: -1;
      pointer-events: none;
    }

    /* Back arrow styles */
    .back-arrow {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 60px;
      height: 40px;
      background: white;
      border-radius: 12px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
      padding-left: 12px;
      z-index: 100;
      user-select: none;
    }

    .back-arrow:hover {
      background-color: #ffe6eb;
    }

    .back-arrow svg {
      stroke: #fdbfc9;
      fill: none;
      stroke-width: 3;
      stroke-linecap: round;
      stroke-linejoin: round;
      width: 28px;
      height: 28px;
    }

    /* Fade in from bottom animation keyframes */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translate(-50%, -50%) translateY(20px);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%) translateY(0);
      }
    }

    .square {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) translateY(20px);
      background-color: #FFF1F5;
      border-radius: 15px;
      filter: drop-shadow(0 0 0.55rem #CAB0B8);
      box-sizing: border-box;
      width: 37rem;
      max-width: 90vw;
      height: 31rem;
      max-height: 90vh;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 1.25rem;
      opacity: 0;
      animation: fadeInUp 0.6s ease forwards;
    }

    .square h1 {
      margin: 0 0 1.5rem 0;
      font-size: 1.875rem;
      color: #300F18;
    }

    .square form input[type="text"],
    .square form input[type="password"],
    .square form input[type="submit"] {
      width: 28rem;
      max-width: 90vw;
      padding: 1rem 1.5rem;
      font-size: 1rem;
      box-sizing: border-box;
      border: 2px solid #FEFBFC;
      background-color: #FEFBFC;
      font-family: inherit;
      border-radius: 10px;
      transition: border-color 0.3s ease;
    }

    .square form input[type="text"]::placeholder,
    .square form input[type="password"]::placeholder {
      color: #999;
    }

    .square form input[type="text"]:focus,
    .square form input[type="password"]:focus {
      outline: none;
      border-color: #FDBFC9;
      box-shadow: 0 0 6px rgba(253, 191, 201, 0.7);
      background-color: #fff;
    }

    .square form input[type="submit"] {
      background-color: #FDBFC9;
      border-color: #FDBFC9;
      font-weight: bold;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.4s ease, border-color 0.4s ease;
      border-radius: 15px;
    }

    .square form input[type="submit"]:hover {
      background-color: #D8999E;
      border-color: #D8999E;
    }

    input::placeholder {
      font-family: inherit;
    }

    /* Flash messages container fixed on the right side */
    #flash-messages {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 320px;
      z-index: 1050;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      pointer-events: none;
    }
    .square form input[type="text"],
.square form input[type="password"] {
  margin-bottom: 1.5rem; /* adjust spacing between the fields */
}

.square form input[type="submit"] {
  margin-top: 0.5rem; /* optional: add spacing above submit button */
}
    #flash-messages > div {
      padding: 12px 20px;
      margin-bottom: 10px;
      border-radius: 8px;
      color: white;
      background-color: #EAA5B0;
      font-weight: bold;
      box-shadow: 0 0 12px #EAA5B0;
      animation: fadeSlideIn 1s ease-out both;
      pointer-events: auto;
      cursor: default;
    }

    @keyframes fadeSlideIn {
      from {
        opacity: 0;
        transform: translateX(30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* Bottom logo style */
    #bottom-logo {
      position: fixed;
      bottom: 10px;
      left: 10px;
      width: 250px;
      opacity: 0.9;
      z-index: 2;
      max-width: 35vw;
      height: auto;
    }

    /* Responsive tweaks */
    @media (max-width: 768px) {
      html {
        font-size: 15px;
      }

      .square {
        width: 90vw;
        height: auto;
        max-height: none;
        padding: 3rem 2rem;
      }

      .square h1 {
        font-size: 1.5rem;
      }

      .square form input[type="text"],
      .square form input[type="password"],
      .square form input[type="submit"] {
        width: 100%;
      }

      #bottom-logo {
        width: 180px;
      }
    }

    @media (max-width: 480px) {
      html {
        font-size: 14px;
      }

      .square {
        padding: 2rem 1rem;
      }

      #bottom-logo {
        width: 140px;
      }
    }
  </style>
</head>
<body>
  <!-- Back arrow -->
  <div class="back-arrow" onclick="navigateBack()" aria-label="Go back">
    <svg viewBox="0 0 24 24">
      <path d="M18 12H6M6 12l6 6M6 12l6-6" />
    </svg>
  </div>

  <!-- Flash messages container -->
  <div id="flash-messages" aria-live="polite" aria-atomic="true">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div>{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>

  <div class="square" role="main" aria-label="Join session form">
    <h1>Join an Existing Session</h1>
    <form method="POST" action="{{ url_for('join_session') }}" novalidate id="joinForm">
      <input type="text" name="session_id" placeholder="Session ID" required autocomplete="off" aria-required="true" />
      <input type="password" name="password" placeholder="Session Password" required autocomplete="off" aria-required="true" />
      <input type="submit" value="Login" />
    </form>
  </div>

  <img src="{{ url_for('static', filename='light_logo.png') }}" id="bottom-logo" alt="Logo" />

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Form animation setup
      const form = document.getElementById('joinForm');
      if (form) {
        form.addEventListener('submit', function () {
          localStorage.setItem('shouldAnimate', 'true');
        });
      }

      window.navigateBack = function () {
        if (window.history.length > 1) {
          window.history.back();
        } else {
          window.location.href = "/";
        }
      }

      if (localStorage.getItem('shouldAnimate')) {
        localStorage.removeItem('shouldAnimate');
        const square = document.querySelector('.square');
        if (square) {
          square.style.animation = 'none';
          void square.offsetWidth;
          setTimeout(() => {
            square.style.animation = 'fadeInUp 0.6s ease forwards';
          }, 50);
        }
      }

      setTimeout(() => {
        const flashMessages = document.getElementById('flash-messages');
        if (flashMessages) {
          flashMessages.style.transition = 'opacity 0.5s ease';
          flashMessages.style.opacity = '0';
          setTimeout(() => {
            flashMessages.style.display = 'none';
          }, 500);
        }
      }, 5000);
    });

  </script>
</body>
</html>
