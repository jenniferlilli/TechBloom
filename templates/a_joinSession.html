<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Join Session</title>
  <link href="https://fonts.googleapis.com/css?family=Segoe+UI&display=swap" rel="stylesheet" />
  <style>
    html {
      font-size: 16px;
      box-sizing: border-box;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }

    body {
      font-family: "Segoe UI", "Helvetica Neue", Helvetica, Arial, sans-serif;
      text-align: center;
      padding: 2.5rem;

      background: url("{{ url_for('static', filename='lillies.png') }}") center / cover fixed no-repeat;
      margin: 0;
      overflow: hidden;
      height: 100vh;
      position: relative;
      z-index: 0;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-color: rgba(19, 11, 17, 0.4);
      z-index: -3;
      pointer-events: none;
    }

    /* Fade-in from bottom animation */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translate(-50%, -40%);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }

    .square {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 37rem;
      height: 31rem;
      background-color: #FFF1F5;
      border-radius: 15px;
      padding: 4rem 2rem;
      box-shadow: 0 0 0.55rem #CAB0B8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

      animation: fadeInUp 0.5s ease forwards;
      opacity: 0;
    }

    .square {
      opacity: 1;
    }

    .square h1 {
      margin-bottom: 2rem;
      font-size: 1.875rem;
      font-weight: 700;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.25rem;
    }

    form input[type="text"],
    form input[type="password"] {
      width: 28rem;
      padding: 1rem 1.5rem;
      font-size: 1rem;
      border: 2px solid #FEFBFC;
      background-color: #FEFBFC;
      font-family: inherit;
      transition: border-color 0.3s ease;
      border-radius: 10px;
    }

    form input[type="text"]::placeholder,
    form input[type="password"]::placeholder {
      color: #999;
    }

    form input[type="text"]:focus,
    form input[type="password"]:focus {
      outline: none;
      border-color: #FDBFC9;
      box-shadow: 0 0 6px rgba(253, 191, 201, 0.7);
      background-color: #fff;
    }

    form input[type="submit"] {
      background-color: #FDBFC9;
      border: 2px solid #FDBFC9;
      color: white;
      font-weight: 700;
      font-size: 1.2rem;
      cursor: pointer;
      padding: 1rem 1.5rem;
      transition: background-color 0.4s ease, border-color 0.4s ease;
      width: 28rem;
      border-radius: 15px;
    }

    form input[type="submit"]:hover,
    form input[type="submit"]:focus {
      background-color: #e69ca9;
      border-color: #e69ca9;
      outline: none;
    }

    #bottom-logo {
      position: fixed;
      bottom: 10px;
      left: 10px;
      width: 250px;
      height: auto;
      opacity: 0.9;
      z-index: 2;
    }

    /* Flash messages container fixed on the right side, vertical stack */
    #flash-messages {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 320px;
      z-index: 1050;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      pointer-events: none; /* clicks pass through */
    }

    /* Individual flash message style */
    #flash-messages > div {
      padding: 12px 20px;
      margin-bottom: 10px;
      border-radius: 8px;
      color: white;
      background-color: #EAA5B0;
      font-weight: bold;
      box-shadow: 0 0 12px #EAA5B0;
      animation: fadeSlideIn 1s ease-out both;
      pointer-events: auto; /* enable interaction */
      cursor: default;
    }

    /* Fade slide in animation */
    @keyframes fadeSlideIn {
      from {
        opacity: 0;
        transform: translateX(30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* Responsive tweaks */
    @media (max-width: 768px) {
      .square {
        position: static;
        transform: none;
        margin: 5vh auto;
        width: 90%;
        height: auto;
        padding: 3rem 1.5rem;
      }

      form input[type="text"],
      form input[type="password"],
      form input[type="submit"] {
        width: 100%;
      }

      #bottom-logo {
        width: 180px;
        max-width: 35vw;
      }
    }

    @media (max-width: 480px) {
      html {
        font-size: 14px;
      }

      .square {
        padding: 2rem 1rem;
      }

      .square h1 {
        font-size: 1.5rem;
      }

      #bottom-logo {
        width: 140px;
        max-width: 30vw;
      }
    }
  </style>
</head>
<body>
  <!-- Flash messages container -->
  <div id="flash-messages" aria-live="polite" aria-atomic="true">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div>{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>

  <div class="square" role="main" aria-label="Join session form">
    <h1>Join an Existing Session</h1>
    <form method="POST" action="{{ url_for('join_session') }}" novalidate>
      <input type="text" name="session_id" placeholder="Session ID" required autocomplete="off" aria-required="true" />
      <input type="password" name="password" placeholder="Session Password" required autocomplete="off" aria-required="true" />
      <input type="submit" value="Login" />
    </form>
  </div>

  <img src="{{ url_for('static', filename='light_logo.png') }}" id="bottom-logo" alt="Logo" />
</body>
</html>
