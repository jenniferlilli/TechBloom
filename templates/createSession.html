<!DOCTYPE html>
<html>
<head><title>Create Session</title></head>
<link href='https://fonts.googleapis.com/css?family=Segoe UI' rel='stylesheet'>
<style>
    body{
	font-family: "Segoe UI", "Helvetica Neue", Helvetica, Arial, sans-serif;
	text-align: center;
	padding: 40px;
    }

      .square {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 500px;
            width: 600px;
            z-index: -1;
            background-color: #FFF1F5;
        filter: drop-shadow(0 0 0.55rem #DDC1C9);

        }
input {
    padding: 16px 24px;
    margin: 10px;
    font-size: 16px;
    width: 400px;
    border: 2px solid #FEFBFC;
    background-color: #FEFBFC;
}


    button {
	padding: 18px 24px;
	font-size: 16px;
	width: 450px;
	border: 2px solid #FDBFC9;
	background-color: #FDBFC9;
	font-family: "Segoe UI", "Helvetica Neue", Helvetica, Arial, sans-serif;
	color: #FFFFFF;
   	cursor: pointer;
    }


        input[type=submit] {
            background-color: #FDBFC9;
            padding: 18px 24px;
            width: 450px;
            border: 2px solid #FDBFC9;
            font-size: 19px;
	    color: white;
            cursor: pointer;
}

    input[type=password]{
            padding: 18px 24px;
	    width: 400px;
	    border: 2px solid #FDBFC9
            margin: 10px;
            font-size: 16px;
            cursor: pointer;

    }

       input::placeholder {
            font-family: "Segoe UI", "Helvetica Neue", Helvetica, Arial, sans-serif";
    }
    ul {
        color: red;
        list-style: none;
    }
</style>
<body>
    <div class="square"></div>

    <h1 style="margin-top: 260px; margin-bottom: 65px; font-size:30px; color: #300F18">Create a  New Session</h1>

    <form method="POST" action = "{{ url_for('upload_files') }}">
        <input type="password" name="password" placeholder="enter password" required><br><br>
	<div style="display:flex; flex-direction:column; align-items:center; gap:20px;">
            <button type="submit">Create Session</button>
	</div>
    </form>

<!-- logo at the bottom of the screen -->
    <img src="{{ url_for('static', filename='logo.png') }}" id="bottom-logo">
    <style>
        #bottom-logo {
            position: fixed;
            bottom: 10px;
            left: 10px;
            width: 250px;
            opacity: 0.9;
        }
</style>
</body>
</html>
