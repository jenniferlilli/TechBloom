<!DOCTYPE html>
<html>
<head><title>Join Session</title></head>
<link href='https://fonts.googleapis.com/css?family=Segoe UI' rel='stylesheet'>
    <style>
        body {
	        font-family: "Segoe UI", "Helvetica Neue", Helvetica, Arial, sans-serif;
            text-align: center;
            padding: 40px;
        }

        .square {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 500px;
            width: 600px;
            z-index: -1;
            background-color: #FFF1F5;
        filter: drop-shadow(0 0 0.55rem #DDC1C9);

        }

 input {
    padding: 16px 24px;
    margin: 10px;
    font-size: 16px;
    width: 400px;
    border: 2px solid #FEFBFC;
    background-color: #FEFBFC;
}

        input[type=submit] {
            background-color: #FDBFC9;
            padding: 18px 24px;
            width: 450px;
            border: 2px solid #FDBFC9;
            font-size: 19px;
	        color: white;
            cursor: pointer;
}

       input::placeholder {
        font-family: "Segoe UI", "Helvetica Neue", Helvetica, Arial, sans-serif;
}
        
        ul.flashes {
            color: red;
            list-style: none;
            padding: 0;
            margin-top: 50px;
            font-weight: bold;
        }

        #bottom-logo {
            position: fixed;
            bottom: 10px;
            left: 10px;
            width: 250px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="square"></div>

    <h1 style="margin-top: 260px; margin-bottom: 30px; font-size:30px; color: #300F18">Join an Existing Session</h1>

    <form method="POST">
        <input type="text" name="session_id" placeholder="session ID" required style="margin-bottom: 15px;"><br>
        <input type="password" name="password" placeholder="session password" required style="margin-bottom: 20px;"><br>

        <div style="display: flex; flex-direction: column; align-items: center; gap: 20px;">
            <input type="submit" value="Login">
        </div>

        <!-- invalid message -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flashes">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </form>

    <img src="{{ url_for('static', filename='logo.png') }}" id="bottom-logo">
</body>
</html>
