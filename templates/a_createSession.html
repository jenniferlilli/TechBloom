<!DOCTYPE html>
<html>
<head><title>Create Session</title></head>
<link href='https://fonts.googleapis.com/css?family=Segoe UI' rel='stylesheet'>
<style>
    html{
	font-size: 16 px;
    }
    body {
	font-family: "Segoe UI", "Helvetica Neue", Helvetica, Arial, sans-serif;
	text-align: center;
	padding: 2.5rem;

	background-image: url("static/lillies.png");
	background-repeat:no-repeat;
	margin: 0;
	overflow: hidden;
	height: 100vh;
	background-position: center;
	background-size: cover;
	background-attachment: fixed;
    }


    body::after {
  	 content: "";
 	 position: absolute;
 	 inset: 0;
  	 background-color: rgba(19, 11, 17, 0.4);
 	 z-index: -3;
     }

    .square {
	position: absolute;
	top: 50%;
	left: 50%;
        transform: translate(-50%, -50%);

	height: 31rem;
	width: 37rem;

	border-radius: 15px;
	background-color: #FFF1F5;
	filter: drop-shadow(0 0 0.55rem #CAB0B8);
	box-sizing: border-box;

	justify-content: center;
	text-align: center;
	display: flex;
	flex-direction: column;
	align-items: center;
	gap: 1.25rem;
 	padding: 2rem 1rem;
    }

    .square form input[type="password"],
    .square form input[type="submit"] {
  	width: 28rem;
  	padding: 1rem 1.5rem;
  	font-size: 1rem;
  	box-sizing: border-box;
  	border: 2px solid #FEFBFC;
	background-color: #FEFBFC;
      font-family: "Segoe UI", "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    .square form input[type="submit"] {
  	background-color: #FDBFC9;
  	border-color: #FDBFC9;
  	font-weight: bold;
  	color: white;
  	font-size: 1.2rem;
	cursor: pointer;
	transition: background-color 0.4s ease, border-color 0.4s ease;
    }

    .square form input[type="submit"]:hover {
      background-color: #D8999E;
      border-color: #D8999E;
    }

    input::placeholder {
	font-family: "Segoe UI", "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    ul {
        color: red;
        list-style: none;
    }
</style>


<body>
    <div class="square">

    	<h1 style="margin-bottom: 1.5rem;margin-top: 0rem;font-size:1.875rem; color: #300F18">Create a New Session</h1>

    <form method="POST" action="{{ url_for('create_session') }}">
        <input type="password" name="password" placeholder="Enter Password" required><br><br>
        <input type="submit" value="Create Session">
    </form>
</div>
<!-- logo at the bottom of the screen -->
    <img src="{{ url_for('static', filename='light_logo.png') }}" id="bottom-logo">
    <style>
        #bottom-logo {
            position: fixed;
            bottom: 10px;
            left: 10px;
            width: 250px;
            opacity: 0.9;
        }
</style>
</body>
</html>
