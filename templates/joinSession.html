<!DOCTYPE html>
<html>
<head><title>Join Session</title></head>
<link href='https://fonts.googleapis.com/css?family=Segoe UI' rel='stylesheet'>
    <style>
        body {
	    font-family: "Segoe UI", "Helvetica Neue", Helvetica, Arial, sans-serif;
            text-align: center;
            padding: 40px;

	    background-image: url("../static/lillies.png");
	    background-repeat:no-repeat;
	    margin: 0;
	    overflow: hidden;
 	    height: 100vh;
            background-position: center;
  	    background-size: cover;
	    background-attachment: fixed;
       }

     body::before {
  	content: "";
 	position: absolute;
  	inset: 0;
  	background-image: url('your-image.jpg');
  	background-size: cover;
  	background-position: center;
  	background-repeat: no-repeat;
 	z-index: -2;
    }

    body::after {
  	 content: "";
 	 position: absolute;
 	 inset: 0;
  	 background-color: rgba(19, 11, 17, 0.4);
 	 z-index: -3;
     }


        .square {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 500px;
            width: 600px;
            z-index: -1;
	    border-radius: 15px;
            background-color: #FFF1F5;
            filter: drop-shadow(0 0 0.55rem #CAB0B8);
	    box-sizing: border-box;

	    text-align: center;
            display: flex;
	    flex-direction: column;
	    align-items: center;
	    gap: 20px;

        }

     input {
      	padding: 16px 24px;
  	margin: 10px 0;
    	font-size: 16px;
    	width: 90%;
   	max-width: 450px;
    	border: 2px solid #FEFBFC;
    	background-color: #FEFBFC;
    	box-sizing: border-box;
     }


        input[type=submit] {
            background-color: #FDBFC9;
            padding: 18px 24px;
            width: 450px;
            border: 2px solid #FDBFC9;
            font-size: 19px;
	    color: white;
            cursor: pointer;
	    font-weight: bold;
            transition: background-color 0.4s ease, border-color 0.4s ease;
	}

    input[type="submit"]:hover {
    	background-color: #d8999e;
    	border-color: #d8999e; 
    }
        input::placeholder {
            font-family: "Segoe UI", "Helvetica Neue", Helvetica, Arial, sans-serif;
	}

    	

        ul.flashes {
            color: red;
            list-style: none;
            padding: 0;
            margin-top: 50px;
            font-weight: bold;
        }

        #bottom-logo {
            position: fixed;
            bottom: 10px;
            left: 10px;
            width: 250px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="bg"></div>
    <div class="square"></div>
    	<h1 style="margin-top: 275px; margin-bottom: 40px; font-size:30px; color: #300F18">
	    Join an Existing Session
	</h1>

	<form method="POST" action="{{ url_for('join_session') }}">

            <input type="text" name="session_id" placeholder="Session ID" required style="margin-bottom: 15px;"><br>
            <input type="password" name="password" placeholder="Session Password" required style="margin-bottom: 20px;"><br>
            <input type="submit" value="Login">


        <!-- invalid message -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flashes">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </form>
    <img src="{{ url_for('static', filename='light_logo.png') }}" id="bottom-logo">
</body>
</html>
