<!DOCTYPE html>
<html>
<head>
    <title>Upload Badge & ZIP Files</title>
</head>
<body>
    <h1>Upload Badge ID List and ZIP File</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul style="color: red;">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <form method="POST" enctype="multipart/form-data">
        <label for="badge_file">Upload Badge IDs (.csv or .txt):</label><br>
        <input type="file" name="badge_file" accept=".csv,.txt" required><br><br>

        <label for="zip_file">Upload ZIP file:</label><br>
        <input type="file" name="zip_file" accept=".zip" required><br><br>

        <input type="submit" value="Upload">
    </form>
</body>
</html>
