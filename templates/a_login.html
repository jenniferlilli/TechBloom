<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login - Create or Join Session</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Segoe UI' rel='stylesheet'>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", "Helvetica Neue", Helvetica, Arial, sans-serif;
            background: url("{{ url_for('static', filename='lillies.png') }}") center / cover fixed no-repeat;
            box-sizing: border-box;
            overflow: hidden;
        }

        @keyframes fadeSlideIn {
            0% { opacity: 0; transform: translateY(40px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 5vh 2vw;
            box-sizing: border-box;
            flex-direction: column;
        }

        .content {
            animation: fadeSlideIn 1s ease-out both;
        }

        h1 {
            font-size: 3rem;
            color: #300F18;
            margin-bottom: 0.5rem;
        }

        p {
            margin-top: 0.5rem;
            margin-bottom: 2rem;
            font-size: 1rem;
            color: #61162C;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        input[type="submit"] {
            background-color: #F5AEB9;
            padding: 16px 24px;
            width: 275px;
            height: 65px;
            border: 2px solid #F5AEB9;
            font-size: 18px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: background-color 0.4s ease, border-color 0.4s ease;
            border-radius: 12px;
        }

        input[type="submit"]:hover {
            background-color: #E28C9A;
            border-color: #E28C9A;
        }

        ul {
            color: red;
            list-style: none;
        }

        #bottom-logo {
            position: fixed;
            bottom: 10px;
            left: 10px;
            width: 250px;
            opacity: 0.9;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }

            p {
                font-size: 0.95rem;
            }

            input[type="submit"] {
                font-size: 1rem;
                height: 55px;
                width: 85vw;
                max-width: 275px;
            }
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>ICAST Showcase Results</h1>
        <p>Create a new session or join an existing session to begin.</p>

        <div class="button-group">
            <form action="{{ url_for('create_session') }}" method="get">
                <input type="submit" value="Create New Session">
            </form>
            <form action="{{ url_for('join_session') }}">
                <input type="submit" value="Join Existing Session">
            </form>
        </div>
    </div>

    <img src="{{ url_for('static', filename='home_logo.png') }}" id="bottom-logo">

</body>
</html>
