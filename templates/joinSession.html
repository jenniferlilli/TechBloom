<!DOCTYPE html>
<html>
<head><title>Join Session</title></head>
<style>
    body{

        font-family: Tahoma;
	text-align: center;
	padding: 40px;
    }
    .square {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -94%);
        height: 350px;
        width: 450px;
        z-index: -1;
        background-color: #FFF1F5;
        border-radius: 40px;
	border: 2px solid #363636;
    }
    input {
       border-radius: 21px;
       padding: 10px;
       border: 2px solid #363636;
       width: 250px;
       background-color: #FFF1F5;
    }

    .button-group
            margin-bottom: 20px;
    }

    .button-group button {
            padding: 12px 24px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;

    }
    input{
	padding: 12px 24px;
	margin: 10px;
            font-size: 16px;
	width: 250px;
    }
    input[type=password]{
            padding: 12px 24px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;

    }
    input[type=submit]{
	    background-color: #f1dada
    }

    ul {
        color: red;
        list-style: none;
    }

</style>

<body>
    <div class="square"></div>

    <h1 style="margin-bottom: 90px">Join an Existing Session</h1>

    <p style="margin-bottom: 1px;">Session ID</p>

    <form method="POST">
        <input type="text" name="session_id" placeholder="Enter here" required><br><br>
    </form>
    <p style="margin-bottom: 1px; margin-top: 1px;">Password</h1>
    <form method="POST">

        <input type="password" name="password" placeholder="Enter here" required><br><br>




	<div style="display:flex; flex-direction:column; align-items:center; gap:20px;">
        <a href="{{ url_for('upload_files') }}">
            <button style="padding:18px 24px; font-size: 16px; width:180px; border-radius:30px; border: 2px solid #363636; background-color:#ffd2df; font-family:Tahoma  ;  ">Join Session</button>
        </a>
    </form>

<!-- logo at the bottom of the screen -->
    <img src="{{ url_for('static', filename='logo.png') }}" id="bottom-logo">
    <style>
        #bottom-logo {
            position: fixed;
            bottom: 10px;
            left: 10px;
            width: 250px;
            opacity: 0.9;
        }
    </style>
</body>
</html>
