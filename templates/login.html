<!DOCTYPE html>
<html>
<head>
    <title>Login - Create or Join Session</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
        }

        .button-group {
            margin-bottom: 20px;
        }

        .button-group button {
            padding: 12px 24px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .form-container {
            display: none;
            margin-top: 20px;
        }

        input {
            padding: 10px;
            margin: 10px;
            width: 250px;
        }

        input[type="submit"] {
            width: auto;
            cursor: pointer;
        }

        ul {
            color: red;
            list-style: none;
        }
    </style>
</head>
<body>
    <h1 style="margin-bottom: 40px;">Website Name Session</h1>

    <div style="display:flex; flex-direction:column; align-items:center; gap:20px;">
        <a href="{{ url_for('create_session') }}">
            <button style="padding:20px 40px; font-size:20px; width:300px; border-radius:30px; background-color: #FFE4E1; color:#000000; font-family: Tahoma  ;">Create New Session</button>
        </a>
        <a href="{{ url_for('join_session') }}">
            <button style="padding:20px 40px; font-size:20px; width:300px; border-radius:30px; background-color: #FFE4E1; color:#000000; font-family:Tahoma; ">Join Existing Session</button>
        </a>
    </div>
</body>
</html>
